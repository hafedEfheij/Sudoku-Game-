<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Sudoku online with features like notes, dark mode, and high scores">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku</h1>

        <div class="game-options" role="toolbar" aria-label="Game options">
            <div class="difficulty">
                <label for="difficulty-select">Difficulty:</label>
                <select id="difficulty-select" aria-label="Select difficulty level">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="timer" id="timer" role="timer" aria-label="Game timer">00:00</div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn" aria-label="Toggle dark mode" title="Toggle Dark Mode">
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </button>
            </div>
            <div class="sound-toggle">
                <button id="sound-toggle-btn" aria-label="Toggle sound" title="Toggle Sound">
                    <i class="fas fa-volume-up" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="game-board" id="game-board" role="grid" aria-label="Sudoku board">
            <!-- 9x9 grid will be generated by JavaScript -->
        </div>

        <div class="input-controls">
            <div class="notes-toggle">
                <button id="notes-toggle-btn" aria-pressed="false" aria-label="Toggle notes mode" title="Toggle Notes Mode">
                    <i class="fas fa-pencil-alt" aria-hidden="true"></i> Notes
                </button>
            </div>
            <div class="number-pad" role="group" aria-label="Number pad">
                <button class="number" data-number="1" aria-label="Enter 1">1</button>
                <button class="number" data-number="2" aria-label="Enter 2">2</button>
                <button class="number" data-number="3" aria-label="Enter 3">3</button>
                <button class="number" data-number="4" aria-label="Enter 4">4</button>
                <button class="number" data-number="5" aria-label="Enter 5">5</button>
                <button class="number" data-number="6" aria-label="Enter 6">6</button>
                <button class="number" data-number="7" aria-label="Enter 7">7</button>
                <button class="number" data-number="8" aria-label="Enter 8">8</button>
                <button class="number" data-number="9" aria-label="Enter 9">9</button>
                <button class="number" data-number="0" aria-label="Clear cell">Clear</button>
            </div>
        </div>

        <div class="controls" role="group" aria-label="Game controls">
            <button id="new-game-btn" aria-label="Start new game">New Game</button>
            <button id="check-btn" aria-label="Check your solution">Check Solution</button>
            <button id="solve-btn" aria-label="Show solution">Solve</button>
        </div>

        <div id="message" class="message" role="status" aria-live="polite"></div>

        <div class="high-scores">
            <h2 id="high-scores-heading">High Scores</h2>
            <div class="score-tabs" role="tablist" aria-labelledby="high-scores-heading">
                <button class="score-tab active" id="tab-easy" role="tab" aria-selected="true" aria-controls="panel-easy" data-difficulty="easy">Easy</button>
                <button class="score-tab" id="tab-medium" role="tab" aria-selected="false" aria-controls="panel-medium" data-difficulty="medium">Medium</button>
                <button class="score-tab" id="tab-hard" role="tab" aria-selected="false" aria-controls="panel-hard" data-difficulty="hard">Hard</button>
            </div>
            <div class="score-list" id="high-scores-list" role="tabpanel" aria-labelledby="tab-easy" id="panel-easy">
                <!-- High scores will be populated by JavaScript -->
                <div class="no-scores">No scores yet. Complete a game to set a record!</div>
            </div>
        </div>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="place-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3" preload="auto"></audio>
    <audio id="error-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
