<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku</h1>

        <div class="game-options">
            <div class="difficulty">
                <label for="difficulty-select">Difficulty:</label>
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="timer" id="timer">00:00</div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="sound-toggle">
                <button id="sound-toggle-btn" title="Toggle Sound">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>

        <div class="game-board" id="game-board">
            <!-- 9x9 grid will be generated by JavaScript -->
        </div>

        <div class="input-controls">
            <div class="notes-toggle">
                <button id="notes-toggle-btn" title="Toggle Notes Mode">
                    <i class="fas fa-pencil-alt"></i> Notes
                </button>
            </div>
            <div class="number-pad">
                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
                <button class="number" data-number="3">3</button>
                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
                <button class="number" data-number="0">Clear</button>
            </div>
        </div>

        <div class="controls">
            <button id="new-game-btn">New Game</button>
            <button id="check-btn">Check Solution</button>
            <button id="solve-btn">Solve</button>
        </div>

        <div id="message" class="message"></div>

        <div class="high-scores">
            <h2>High Scores</h2>
            <div class="score-tabs">
                <button class="score-tab active" data-difficulty="easy">Easy</button>
                <button class="score-tab" data-difficulty="medium">Medium</button>
                <button class="score-tab" data-difficulty="hard">Hard</button>
            </div>
            <div class="score-list" id="high-scores-list">
                <!-- High scores will be populated by JavaScript -->
                <div class="no-scores">No scores yet. Complete a game to set a record!</div>
            </div>
        </div>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="place-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3" preload="auto"></audio>
    <audio id="error-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
